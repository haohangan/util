<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="./WebsocketJ.js"></script>
<script type="text/javascript">
   conn();
   function sendData(){
    var text = document.getElementById("send").value;
	if(text === undefined || text === null){
		text = "nihao";
	}
	send(text);
	document.getElementById("send").value = "";
   }
   
   function closeConn(){
    alert('关闭');
    closeWebsocket();
   }
   
</script>
</head>
<body>
   <table>
    <tr>
	  <th>名称</th>
	  <th>输入</th>
	  <th>按钮</th>
	</tr>
	<tr>
	  <td>发送消息</td>
	  <td><input id="send" type="text"></td>
	  <td><input type="button" onclick="sendData()" value="发送" /></td>
	</tr>
	<tr>
	  <td>关闭</td>
	  <td>空</td>
	  <td><input type="button" onclick="closeConn()" value="close" /></td>
	</tr>
   </table>
</body>
</html>
